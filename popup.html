<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!--<script src="popup.js"></script>-->
  </head>
  <body>
    <div id="status">
      <label>Amount</label>
      <input id = "amount" type="text" name="amount" style="width:100px;">
      <label>Password</label>
      <input id = "pwd" type="text" name="pwd" style="width:100px">
      <label>Refresh Interval</label>
      <input id = "interval" type="number" name="interval" style="width:100px" value=20000>
      <label>Project Period</label>
      <input id = "period" type="number" name = "period" style="width:100px">
      <label>Yield</label>
      <input id="yield" type="number" name = "yield" style="width:100px">
      <button id = "save">Save</button>
    </div>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
  </body>
</html>
